<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gửi tặng Hằng</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    padding:0;
    background:linear-gradient(135deg, #FFE6F3, #E8F3FF);
    font-family:'Poppins', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow-x:hidden;
  }

  #container{
    width:90%;
    max-width:450px;
    background:white;
    border-radius:22px;
    padding:24px 26px 34px;
    box-shadow:0 8px 22px rgba(0,0,0,0.12);
    transform:translateY(30px);
    opacity:0;
    transition:0.5s ease;
  }
  #container.show{ transform:translateY(0); opacity:1; }

  #giftBox{
    width:120px;
    margin:0 auto;
    cursor:pointer;
    animation:bounce 1.6s infinite;
  }

  @keyframes bounce{
    0%, 100%{ transform:translateY(0); }
    50%{ transform:translateY(-10px); }
  }

  #message{
    margin-top:20px;
    font-size:16px;
    line-height:1.6;
    color:#333;
    white-space:pre-line;
    display:none;
  }

  #message.show{
    display:block;
    animation:fadeIn 0.6s ease forwards;
  }

  @keyframes fadeIn{
    from{ opacity:0; transform:translateY(8px); }
    to{ opacity:1; transform:translateY(0); }
  }

  #copyBtn{
    margin-top:18px;
    background:#FFB6DA;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
    transition:0.25s;
  }
  #copyBtn:hover{
    background:#ff9ccc;
    box-shadow:0 4px 10px rgba(255,140,200,0.4);
  }

  #confetti .c{
    position:fixed;
    top:-20px;
    animation:fall linear forwards;
  }

  @keyframes fall{
    to{ transform:translateY(110vh) rotate(360deg); opacity:0; }
  }
</style>
</head>

<body>
<div id="confetti"></div>

<div id="container">
  
  <img id="giftBox" src="https://i.imgur.com/5cXyCqY.png" alt="gift">

  <div id="message"></div>

  <button id="copyBtn" style="display:none;">Sao chép lời chúc</button>

</div>

<script>
/* === Lời chúc mới của bạn === */
const wish = `Chúc mừng sinh nhật Hằng.
Mong hôm nay đến với Hằng bằng tất cả những điều nhẹ nhàng nhất: một chút bình yên, một chút niềm vui, và thật nhiều người thương nhớ.

Hy vọng tuổi mới sẽ mở ra những ngày đẹp hơn, nơi những điều Hằng muốn đều thành, những điều Hằng sợ đều tan, và những điều tốt lành thì ở lại thật lâu.

Chúc bro luôn giữ được sự dịu dàng mà ai cũng quý, và mỉm cười nhiều hơn không chỉ hôm nay mà cả những ngày sau nữa nha ❤️`;

/* Tạo hiệu ứng gõ chữ */
function typeText(el, text, speed=22){
  el.textContent = "";
  let i = 0;
  (function step(){
    if(i < text.length){
      el.textContent += text[i++];
      setTimeout(step, speed);
    }
  })();
}

/* Confetti */
function spawnConfetti(num = 38){
  const container = document.getElementById('confetti');
  const colors = ['#FF6B6B','#FFD166','#6EE7B7','#7DD3FC','#C7B3FF','#FFB6C1','#FEC3A6'];
  for(let i=0;i<num;i++){
    const div = document.createElement('div');
    div.className = 'c';
    div.style.left = (Math.random()*100) + 'vw';
    div.style.background = colors[Math.floor(Math.random()*colors.length)];
    div.style.width = (6 + Math.random()*13) + 'px';
    div.style.height = (8 + Math.random()*20) + 'px';
    div.style.borderRadius = Math.random()>0.6? '2px' : '50%';
    div.style.animationDuration = (1600 + Math.random()*1600) + 'ms';
    container.appendChild(div);
    setTimeout(()=> div.remove(), 3800);
  }
}

/* Khi mở quà */
function openGift(){
  const gift = document.getElementById('giftBox');
  const msg = document.getElementById('message');
  const btn = document.getElementById('copyBtn');

  gift.style.display = "none";
  msg.classList.add('show');
  btn.style.display = "block";

  typeText(msg, wish, 22);
  spawnConfetti(40);
}

/* Copy */
document.getElementById('copyBtn').onclick = ()=>{
  navigator.clipboard.writeText(wish);
  alert("Đã sao chép lời chúc!");
};

/* Click hộp quà = mở */
document.getElementById('giftBox').onclick = openGift;

/* Tự chạy nếu dùng link #open */
window.addEventListener('load', ()=>{
  document.getElementById('container').classList.add('show');
  if(location.hash === '#open'){
    setTimeout(openGift, 500);
  }
});
</script>

</body>
</html>
